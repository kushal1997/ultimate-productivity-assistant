<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="icon" type="image/x-icon" href="./images/tasks.png">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="/main.html"  class="logo">
                    <img src="/images/logo.svg" alt="Noizy">
                    <span>Noizy</span>
                </a>
                <nav>
                    <ul class="navItems">
                        <li>
                            <a href="/quiz">Quiz</a>
                        </li>
                        
                        <li class="active">
                            <a href="/to-do list">Todo List</a>
                        </li>
                        <li>
                            <a href="/project_manager">Progress Manager</a>
                        </li>
                       
                        <li >
                            <a href="/budget_tracker">Budget Tracker</a>
                        </li>
                        
                        <span class="newsletter">Join Newsletter</span>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                
            </div>
        </div>
    </header>
    <main>
        <div class="wrap">
            <!-- <section class="heading">
                <p class="title">Daily Task Manager</p>
                <p class="subtitile">Mange your work here</p>
            </section> -->
            <section class="taskManager">
                <div class="searchBox">
                    <form class="search">
                        <input type="text" name="task" placeholder="search task" autocomplete="off">
                        <i class="bi bi-x-circle reset"></i>
                    </form>
                </div>
                <div class="addTask">
                    <ul class="tasks">
                        <li>
                            <span>Learn HTML</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>Learn CSS</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>Learn JS</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                        <li>
                            <span>Learn REACT.JS</span>
                            <i class="bi bi-trash-fill delete"></i>
                        </li>
                    </ul>
                    <form class="add">
                        <input type="text" name="task" placeholder="add task" autocomplete="off">
                        <input type="submit" value="Add"> 
                    </form>
                </div>
                <div class="clearTask">
                    <span></span>
                    <button class="clear">Clear All</button>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="brandName">
                    <span>@Noizy by Kushal Rao</span>
                </div>
                <div class="cocialIcons">
                    <i class="bi bi-twitter social"></i>
                    <i class="bi bi-linkedin social"></i>
                    <i class="bi bi-instagram social"></i>
                </div>
            </div>
        </div>
        <section class="modal">
            <div class="newsletterModal">
                <p>Join Newsletter Now!</p>
                <form>
                    <input type="text" name="name" placeholder="Name" autocomplete="off">
                    <input type="email" name="email" placeholder="Email" autocomplete="off">
                    <input type="submit" value="Submit">
                </form>
                <i class="bi bi-x-lg close"></i>
            </div>
        </section>
    </footer>

    <script src="/main.js"></script>
    <script src="./script.js"></script>

</body>
</html>
