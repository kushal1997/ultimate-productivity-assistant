<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>

    <link rel="icon" type="image/x-icon" href="./images/budget.png">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="/" class="logo">
                    <img src="/images/logo.svg" alt="Noizy">
                    <span>Noizy</span>
                </a>
                <nav>
                    <ul class="navItems">
                        <li>
                            <a href="/quiz">Quiz</a>
                        </li>
                        
                        <li>
                            <a href="/to-do list">Todo List</a>
                        </li>
                        <li>
                            <a href="/project_manager">Progress Manager</a>
                        </li>
                        
                        <li class="active">
                            <a href="/budget_tracker">Budget Tracker</a>
                        </li>
                        
                        <span class="newsletter">Join Newsletter</span>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                
            </div>
        </div>
    </header>

    <main>
        <div class="outerWrap">
            <div class="innerWrap">
                <!-- <section class="heading">
                    <p class="title">Budget Tracker</p>
                    <p class="subtitle">Manage all your expenses in a simpler way</p>

                </section> -->
                <section class="transactionControl">
                    <div class="actions">
                        <h3>Add Transaction</h3>
                        <form class="add">
                            <input type="text" name="source" placeholder="Sourse" autocomplete="off">
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">
                            Balance: ₹ <span id="balance"></span>
                        </p>
                        <p class="income">
                            Income: ₹ <span id="income"></span>
                        </p>
                        <p class="expense">
                            Expense: ₹ <span id="expense"></span>
                        </p>
                    </div>
                
                </section>
                <section class="transactionHistory">
                    <h3>Transaction History</h3>
                    <div class="records">
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="incomeList">

                            </ul>
                        </div>
                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expenseList">
                                
                            </ul>
                        </div>
                    </div>
                

                </section>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer">
                <div class="brandName">
                    <span>@Noizy by Kushal Rao</span>
                </div>
                <div class="cocialIcons">
                    <i class="bi bi-twitter social"></i>
                    <i class="bi bi-linkedin social"></i>
                    <i class="bi bi-instagram social"></i>
                </div>
            </div>
        </div>
        <section class="modal">
            <div class="newsletterModal">
                <p>Join Newsletter Now!</p>
                <form>
                    <input type="text" name="name" placeholder="Name" autocomplete="off">
                    <input type="email" name="email" placeholder="Email" autocomplete="off">
                    <input type="submit" value="Submit">
                </form>
                <i class="bi bi-x-lg close"></i>
            </div>
        </section>
    </footer>

    <script src="/main.js"></script>
    <script src="./script.js"></script>
    
    
</body>
</html>
