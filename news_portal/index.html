<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Portal</title>

    <link rel="icon" href="./IMAGES/news.ico" type="image/x-icon">
    <link rel="stylesheet" href="/main.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="navbar">
                <a href="/" class="logo">
                    <img src="/images/logo.svg" alt="Noizy">
                    <span>Noizy</span>
                </a>
                <nav>
                    <ul class="navItems">
                        <li>
                            <a href="/quiz">Quiz</a>
                        </li>
                        <li class="active">
                            <a href="/news_portal">News</a>
                        </li>
                        <li>
                            <a href="/to-do list">Todo List</a>
                        </li>
                        <li>
                            <a href="/project_manager">Progress Manager</a>
                        </li>
                        <li>
                            <a href="/bookmark_manager">Bookmark Manger</a>
                        </li>
                        <li >
                            <a href="/budget_tracker">Budget Tracker</a>
                        </li>
                        
                        <span class="newsletter">Join Newsletter</span>
                    </ul>
                </nav>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                
            </div>
        </div>
    </header>

    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <!-- <section class="heading">
                    <p class="title">News Portal</p>
                    <p class="subtitle">Your Custom News Portal With Selected Categories And Updates</p> -->
                <section class="news">
                    <div class="category">
                        <span class="active" data-id="/top-headlines?country=in&language=en">INDIA (ALL)</span>
                        <span data-id="/top-headlines?sources=techcrunch&language=en">LATEST TECH IDEAS</span>
                        <span data-id="/everything?q=netflix&sortBy=publishedAt&language=en">NETFLIX RELEASES</span>
                        <span data-id="/everything?q=iphone&language=en&from=2023-03-09&to=2022-03-09&sortBy=popularity">iPHONE RELEASES</span>
                    </div>
                    <div class="cards">
                        
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="brandName">
                    <span>@Noizy by Kushal Rao</span>
                </div>
                <div class="cocialIcons">
                    <i class="bi bi-twitter social"></i>
                    <i class="bi bi-linkedin social"></i>
                    <i class="bi bi-instagram social"></i>
                </div>
            </div>
        </div>
        <section class="modal">
            <div class="newsletterModal">
                <p>Join Newsletter Now!</p>
                <form>
                    <input type="text" name="name" placeholder="Name" autocomplete="off">
                    <input type="email" name="email" placeholder="Email" autocomplete="off">
                    <input type="submit" value="Submit">
                </form>
                <i class="bi bi-x-lg close"></i>
            </div>
        </section>
    </footer>

    <script src="/main.js"></script>

    <script src="./script.js"></script>
    
</body>
</html>
